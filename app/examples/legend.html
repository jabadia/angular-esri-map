<h2>Legend Example</h2>
<!-- add map to page and bind to scope map parameters -->
<div class="row">
    <div class="col-md-9">
        <esri-map id="map" center="map.center" zoom="map.zoom" basemap="satellite" style="width: 100%">
            <esri-feature-layer title="Límite del Parque" url="http://services2.arcgis.com/CQWCKwrSm5dkM28A/arcgis/rest/services/pn_ordesa/FeatureServer/3"></esri-feature-layer>
            <esri-feature-layer title="Rutas Senderistas" url="http://services2.arcgis.com/CQWCKwrSm5dkM28A/arcgis/rest/services/pn_ordesa/FeatureServer/2"></esri-feature-layer>
<!--            <esri-feature-layer title="Puntos de Interés" url="http://services2.arcgis.com/CQWCKwrSm5dkM28A/arcgis/rest/services/pn_ordesa/FeatureServer/1"></esri-feature-layer> 
-->
            <div esri-legend target-id="legend"></div>
        </esri-map>
        <p>Lat: {{ map.center.lat | number:3 }}, Lng: {{ map.center.lng | number:3 }}, Zoom: {{map.zoom}}</p>
        <p>Based on <a href="https://developers.arcgis.com/javascript/jssamples/widget_legend.html" target="_blank">this sample</a>.</p>
    </div>
    <div class="col-md-3">
        <div id="legend"></div>
    </div>
</div>
