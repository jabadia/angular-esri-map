<h2>Feature Layers Example</h2>
<!-- add map to page and bind to scope map parameters -->
<esri-map id="map" center="map.center" zoom="map.zoom" basemap="topo">
    <esri-feature-layer title="Fuentes" url="http://services2.arcgis.com/CQWCKwrSm5dkM28A/arcgis/rest/services/pumps/FeatureServer/0"></esri-feature-layer>
    <esri-feature-layer title="Muertes" url="http://services2.arcgis.com/CQWCKwrSm5dkM28A/arcgis/rest/services/Cholera_Pumps_and_Deaths/FeatureServer/0"></esri-feature-layer>
</esri-map>
<p>Lat: {{ map.center.lat | number:3 }}, Lng: {{ map.center.lng | number:3 }}, Zoom: {{map.zoom}}</p>
<p>Based on <a href="http://jsfiddle.net/patrickarlt/xy3nm1sq/1/" target="_blank">this JS Fiddle</a>.</p>
<p>See the source code
    <a href="https://github.com/jabadia/angular-esri-map/blob/master/docs/app/examples/feature-layers.html">html</a> | 
    <a href="https://github.com/jabadia/angular-esri-map/blob/master/docs/app/examples/feature-layers.js">js</a>
</p>
