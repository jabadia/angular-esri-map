<h2>Map Events Example</h2>
<!-- add map to page and bind to scope map parameters -->
<esri-map id="map" register-as="myMap" center="map.center" zoom="map.zoom" basemap="national-geographic" load="mapLoaded" extent-change="extentChanged">
</esri-map>
<p>The map is
    <strong ng-show="!map.loaded">not</strong>loaded.</p>
<p>Extent: {{ map.extent.toJson() }}</p>
<p>See the source code
    <a href="https://github.com/jabadia/angular-esri-map/blob/master/docs/app/examples/map-events.html">html</a> | 
    <a href="https://github.com/jabadia/angular-esri-map/blob/master/docs/app/examples/map-events.js">js</a>
</p>
